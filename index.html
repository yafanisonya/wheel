<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>Wheel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    img{
      max-width: 100%;
    }
    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
      margin: 20px;
    }
    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .box{
      margin: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="box" style="border:1px solid black;">
    <g-row gutter="20">
      <g-col>1</g-col>
      <g-col>2</g-col>
    </g-row>
    <g-row gutter="20">
      <g-col>1</g-col>
      <g-col>2</g-col>
      <g-col>3</g-col>
    </g-row>
    <g-row gutter="20">
      <g-col>1</g-col>
      <g-col>2</g-col>
      <g-col>3</g-col>
      <g-col>4</g-col>
    </g-row>
    <g-row gutter="20">
      <g-col span="2">2</g-col>
      <g-col span="22">22</g-col>
    </g-row>
    <g-row gutter="20">
      <g-col span="4">4</g-col>
      <g-col span="20">20</g-col>
    </g-row>
    <g-row gutter="20">
      <g-col span="4">4</g-col>
      <g-col span="20" offset="2">20</g-col>
    </g-row>
    <g-row gutter="20">
      <g-col span="4">4</g-col>
      <g-col span="8" offset="2">20</g-col>
      <g-col span="8" offset="2">20</g-col>
    </g-row>
    <g-row gutter="20">
      <g-col span="4">4</g-col>
      <g-col span="8" offset="6">20</g-col>
      <g-col span="8" offset="2">20</g-col>
    </g-row>
  </div>

  <div class="box">
    <g-input value="张三" disabled></g-input>
    <g-input value="李四" readonly></g-input>
    <g-input value="王五"></g-input>
  </div>

  <div class="box">
    <g-input value="王" error="姓名不能少于两个字"></g-input>
    <g-input value="王" @change="inputChange"></g-input>
    <g-input v-model="message">
      <p>{{message}}</p>
      <button @click="message += 1">+1</button>
    </g-input>
  </div>

  <div class="box">
    <g-button :loading="loading1" @click="loading1 = !loading1" >按钮</g-button>
    <g-button icon="setting" :loading="loading2" @click="loading2 = !loading2">按钮</g-button>
    <g-button icon="setting" icon-position="right" :loading="loading3" @click="loading3 = !loading3">按钮</g-button>
    <g-button-group>
      <g-button icon="left">上一页</g-button>
      <g-button>更多</g-button>
      <g-button icon="right" icon-position="right">下一页</g-button>
    </g-button-group>
  </div>
</div>
<script src="./src/app.js"></script>
<!--<script src="//at.alicdn.com/t/font_1731193_p16s4n5zv3.js"></script>-->
</body>
</html>
