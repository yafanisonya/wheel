<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>Wheel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    img{
      max-width: 100%;
    }
    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
      margin: 20px;
    }
    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .box{
      margin: 20px;
    }
    .demo{
      background:#ddd;
      border:1px solid #666;
      min-height:100px;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="box" style="padding: 100px;">
    <g-collapse single>
      <g-collapse-item title="标题1">内容1</g-collapse-item>
      <g-collapse-item title="标题2">内容2</g-collapse-item>
      <g-collapse-item title="标题3">内容3</g-collapse-item>
    </g-collapse>
  </div>

  <div class="box">
    <g-tabs :selected.sync="selectedTab" @update:selected="yyy">
      <g-tabs-head>
        <template slot="actions">
          <button>设置</button>
        </template>
        <g-tabs-item name="woman" disabled>美女</g-tabs-item>
        <g-tabs-item name="finance">财经</g-tabs-item>
        <g-tabs-item name="sports">体育</g-tabs-item>
      </g-tabs-head>
      <g-tabs-body>
        <g-tabs-pane name="woman">美女相关资讯</g-tabs-pane>
        <g-tabs-pane name="finance">财经相关资讯</g-tabs-pane>
        <g-tabs-pane name="sports">体育相关资讯</g-tabs-pane>
      </g-tabs-body>
    </g-tabs>
  </div>

  <div class="box">
    <button @click="showToast1">top</button>
    <button @click="showToast2">middle</button>
    <button @click="showToast3">bottom</button>
  </div>

  <div class="box">
    <g-layout style="height:100vh;">
      <g-sider class="demo">Sider</g-sider>
      <g-layout>
        <g-header class="demo">Header</g-header>
        <g-content class="demo">Content</g-content>
        <g-footer class="demo">Footer</g-footer>
      </g-layout>
    </g-layout>
  </div>

  <div class="box" style="border:1px solid black;">
    <g-row gutter="20">
      <g-col span="24" :ipad="{span:8}" :narrow-pc="{span:4}"
             :pc="{span:2}" :wide-pc="{span:1}">1</g-col>
      <g-col span="24" :ipad="{span:16}" :narrow-pc="{span:20}"
             :pc="{span:22}" :wide-pc="{span:23}">11</g-col>
    </g-row>

    <g-row>
      <g-col span="24" :narrow-pc="{span:8}">
        <div class="demo"></div>
      </g-col>
      <g-col span="24" :narrow-pc="{span:8}">
        <div class="demo"></div>
      </g-col>
      <g-col span="24" :narrow-pc="{span:8}">
        <div class="demo"></div>
      </g-col>
      <g-col span="24" :narrow-pc="{span:8}">
        <div class="demo"></div>
      </g-col>
      <g-col span="24" :narrow-pc="{span:8}">
        <div class="demo"></div>
      </g-col>
      <g-col span="24" :narrow-pc="{span:8}">
        <div class="demo"></div>
      </g-col>
    </g-row>
    <g-row>
      <g-col span="23" offset="1" :pc="{span:12,offset:12}"></g-col>
    </g-row>
  </div>

  <div class="box">
    <g-input v-model="message"></g-input>
    <p>{{message}}</p>
    <button @click="message+=' hi '">+1</button>
  </div>

  <div class="box">
    <g-input value="张三" disabled></g-input>
    <g-input value="李四" readonly></g-input>
    <g-input value="王五"></g-input>
  </div>

  <div class="box">
    <g-input value="王" error="姓名不能少于两个字"></g-input>
    <g-input value="王" @change="inputChange"></g-input>
    <g-input v-model="message">
      <p>{{message}}</p>
      <button @click="message += 1">+1</button>
    </g-input>
  </div>

  <div class="box">
    <g-button :loading="loading1" @click="loading1 = !loading1" >按钮</g-button>
    <g-button icon="setting" :loading="loading2" @click="loading2 = !loading2">按钮</g-button>
    <g-button icon="setting" icon-position="right" :loading="loading3" @click="loading3 = !loading3">按钮</g-button>
    <g-button-group>
      <g-button icon="left">上一页</g-button>
      <g-button>更多</g-button>
      <g-button icon="right" icon-position="right">下一页</g-button>
    </g-button-group>
  </div>
</div>
<script src="./src/app.js"></script>
<!--<script src="//at.alicdn.com/t/font_1731193_p16s4n5zv3.js"></script>-->
</body>
</html>
